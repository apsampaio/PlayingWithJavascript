<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rubik's Cube</title>
</head>
<body>
    
<canvas id="rubiks"  style="border:solid 1px #000000;"></canvas>
<canvas id="minimap" style="border:solid 1px #000000;"></canvas><br>


<h1>Debug buttons</h1>

<button onclick="rotateLineUp(0)">Rotate Line Up 0</button>
<button onclick="rotateLineUp(1)">Rotate Line Up 1</button>
<button onclick="rotateLineUp(2)">Rotate Line Up 2</button>
<br>
<button onclick="rotateLineRight(0)">Rotate Line Right 0</button>
<button onclick="rotateLineRight(1)">Rotate Line Right 1</button>
<button onclick="rotateLineRight(2)">Rotate Line Right 2</button>
<br>
<button onclick="rotateLineLeft(0)">Rotate Line Left 0</button>
<button onclick="rotateLineLeft(1)">Rotate Line Left 1</button>
<button onclick="rotateLineLeft(2)">Rotate Line Left 2</button>
<br>
<button onclick="rotateFaceCW(FRONT)">Rotate Front Clockwise</button>
<button onclick="rotateFaceCCW(FRONT)">Rotate Front CounterClockwise</button>
<br>
<button onclick="rotateFaceCW(BACK)">Rotate Back Clockwise</button>
<button onclick="rotateFaceCCW(BACK)">Rotate Back CounterClockwise</button>

<script src="rubiks.js"></script>
</body>
</html>
